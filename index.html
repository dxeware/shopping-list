<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="kitchen-background">
    <h1>Shopping List</h1>
    <div class="input">
      <span>Item: </span>
      <input id="item"></input>
      <button type="submit" id="add">Submit</button>
    </div>
    <ul class="shopping-list" id="shopping-list">
      <li class="listitem"><input class="check" type="checkbox">Milk<div class="delete-div"><span class="delete">Delete</span></div>
      </li>

    </ul>

  </div>

</body>
</html>
